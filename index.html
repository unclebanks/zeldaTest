<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/styles/styles.css">
        <title>Sprite Animation Demo</title>
    </head>
    <body onload="checkSave()">
        <div class="container" id="mainContainer">
            <div id="newGameContainer" style="display: none;">
                <div id="newGamePage1">
                    <div id="newGamePage1Content">
                        <span>WELCOME TO THIS GAME</span>
                        <p>NEED SOME INFO HERE AND STUFF TO WELCOME EVERYONE</p>
                    </div>
                    <button id="newGamePage1NextButton" onclick="changeNGPage('newGamePage1', 'newGamePage2', 'grid')">NEXT</button>
                </div>
                <div id="newGamePage2">
                    <div id="newGamePage2Content">
                        <span>PAGE FOR PLAYER INFO</span>
                        <span>What is your name?<br/>
                            <input id="newGamePlayerName"/><br/>
                            Pick a starter POKEMON<br/>
                            <select id="playerFirstPokemon">
                                <option value="Pikachu">Pikachu</option>
                                <option value="Squirtle">Squirtle</option>
                                <option value="Charmander">Charmander</option>
                                <option value="Bulbasaur">Bulbasaur</option>
                            </select>
                        </span>
                    </div>
                    <button id="newGamePage2PrevButton" onclick="changeNGPage('newGamePage2', 'newGamePage1', 'grid')">PREV</button>
                    <button id="newGamePage2NextButton" onclick="changeNGPage('newGamePage2', 'newGamePage3', 'grid')">NEXT</button>
                </div>
                <div id="newGamePage3">
                    <div id="newGamePage3Content">
                        <span>YOU GOT THIS</span>
                        <p>FINAL INFO TO GET THE PLAYER STARTED AND GOING</p>
                    </div>
                    <button id="newGamePage3PrevButton" onclick="changeNGPage('newGamePage3', 'newGamePage2', 'grid')">PREV</button>
                    <button id="newGamePage3CloseButton" onclick="startGame()">CLOSE</button>
                </div>
            </div>
            <div class="sprite-view-frame" id="spriteFrame">
                <div class="sprite-renderer" id="spriteRender"></div>
            </div>
            <div id="dungeonBox" style="display: none;">Dungeons</div>
            <div id="farmBox" style="display: none;">Farm</div>
            <div id="labBox" style="display: none;">Lab</div>
            <div id="nurseryBox" style="display: none;">Nursery</div>
            <div id="labInternal" style="display: none;">
                <div id="prof">Prof</div>
                <div id="labExit">exit</div>
            </div>
            <div id="nurseryInternal" style="display: none;">
                <div id="dayCare">DayCare</div>
                <div id="shop">SHOP</div>
                <div id="compete">COMPETE</div>
                <div id="nurseryExit">Exit</div>
            </div>
        </div>
        <script src="src/scripts/scripts.js"></script>
        <script src="src/scripts/db.js"></script>
        <script src="src/scripts/tools.js"></script>
    </body>
</html>
